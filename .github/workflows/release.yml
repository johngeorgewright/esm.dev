name: Publish

on:
  push:
    branches: [master]

concurrency:
  group: release

jobs:
  test:
    uses: ./.github/workflows/test.yml

  release:
    name: Release
    needs: [test]
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.release.outputs.new_release_published }}
      version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bunx build

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/git

  push-image:
    needs: [release]
    if: needs.release.outputs.new_release_published == 'true'
    uses: johngeorgewright/workflows/.github/workflows/push-image.yml@main
    permissions:
      packages: write
    with:
      image-name: ghcr.io/johngeorgewright/esm.dev
      image-tag: ${{ needs.release.outputs.version }}
      registry: ghcr.io
    secrets:
      DOCKER_REPO_USERNAME: ${{ github.actor }}
      DOCKER_REPO_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
